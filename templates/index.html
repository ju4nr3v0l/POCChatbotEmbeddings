<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Embeddings Juan Marulanda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-3">
        <h2 class="text-center mb-3"> Chat base conocimiento Juan Marulanda</h2>
        <form action="/" method="post">
            <div class="d-flex">
                <input type="text" class="form-control mb-3 mx-3 w-75" name="question">
                <button class="btn btn-primary mx-3 w-25 h-75" type="submit">Enviar</button>
            </div>
        </form>
        <div class="card overflow-auto mx-3" style="height: 500px">
            <div class="card-body">
                {% for c in chat %}
                    <p>{{c}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
